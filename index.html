<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Yao Lee's Portfolio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="styles.css">
</head>

<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper active-nav-link">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="about.html">About</a>
                </div>
            </div>
            <div class="right-side">
                <div class="brand">
                    <div>YAO LEE</div>
                </div>
            </div>
        </div>
            <div class="content-wrapper">
                <div class="portfolio-items-wrapper">
                    <div class="portfolio-item-wrapper">
                        <div class="portfolio-img-background" 
                             style="background-image: url(images/bg-photo.jpg);"></div>
                        <div class="img-text-wrapper">
                            <div class="logo-wrapper">
                                <a href="https://www.yaofow.com" 
                                   class="iphoto">
                                    <img src="images/logos/iphoto.svg" 
                                         alt="photography website">
                                </a>
                            </div>
                            <div class="subtitle">
                                Photo collection
                            </div>
                        </div>
                    </div>
                    <div class="portfolio-item-wrapper">
                        <div class="portfolio-img-background"
                             style="background-image: url(images/bg-game.jpg);"></div>
                        <div class="img-text-wrapper">
                            <div class="logo-wrapper">
                                <a href="Camera and Lens Search/index.html"
                                   class="iphoto">
                                    <img src="images/logos/igame.svg">
                                </a>
                            </div>
                            <div class="subtitle">
                                Cameras<br>&<br>Lens
                            </div>
                        </div>
                    </div>
                    <div class="portfolio-item-wrapper">
                        <div class="portfolio-img-background" 
                             style="background-image: url(images/bg-music.jpg);"></div>
                        <div class="img-text-wrapper">
                            <div class="logo-wrapper">
                                <img src="images/logos/imusic.svg">
                            </div>
                            <div class="subtitle">
                                Music<br>&<br>artists
                            </div>
                        </div>
                    </div>
                    <div class="portfolio-item-wrapper">
                        <div class="portfolio-img-background" style="background-image: url(images/bg-programming.jpg);"></div>
                        <div class="img-text-wrapper">
                            <div class="logo-wrapper">
                                <img src="images/logos/icode.svg">
                            </div>
                            <div class="subtitle">
                                Programming languages
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</body>

<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper');

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', () => {
            portfolioItem.childNodes[1].classList.add('img-darken');
        })

        portfolioItem.addEventListener('mouseout', () => {
            portfolioItem.childNodes[1].classList.remove('img-darken');
        })
    })
</script>
</html>
