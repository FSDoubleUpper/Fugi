<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Yao Lee's Portfolio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!--Nav Header-->
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper active-nav-link">
                    <a href="index.html">HOME</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="about.html">ABOUT</a>
                </div>
            </div>
            <div class="right-side">
                <div class="brand">
                    <div>YAO LEE</div>
                </div>
            </div>
        </div>
        <!--Content-->
        <div class="content-wrapper">
            <div class="portfolio-items-wrapper">
                <!--item One: Photos-->
                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image: url(images/bg-photo.jpg);">
                        <div class="img-text-wrapper">
                            <div class="logo-wrapper">
                                <a href="https://www.yaofow.com" class="iphoto">
                                    <img src="images/logos/iphoto.svg" alt="photography website">
                                </a>
                            </div>
                            <div class="subtitle">
                                Project
                            </div>
                        </div>
                    </div>
                </div>
                <!--item Two: Cameras & Lens-->
                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image: url(images/bg-game.jpg);">
                        <div class="img-text-wrapper">
                            <div class="logo-wrapper">
                                <a href="Camera and Lens Search/index.html"
                                    class="iphoto">
                                    <img src="images/logos/igame.svg">
                                </a>
                            </div>
                            <div class="subtitle">
                                photography
                            </div>
                        </div>
                    </div>
                </div>
                <!--item Three: Music & Artists-->
                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image: url(images/bg-music.jpg);">
                        <div class="img-text-wrapper">
                            <div class="logo-wrapper">
                                <img src="images/logos/imusic.svg">
                            </div>
                            <div class="subtitle">
                                About
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper');

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', () => {
            portfolioItem.childNodes[1].classList.add('img-darken');
        })

        portfolioItem.addEventListener('mouseout', () => {
            portfolioItem.childNodes[1].classList.remove('img-darken');
        })
    })
</script>
</html>
