<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Yao Lee's Portfolio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!--Nav Header-->
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper active-nav-link">
                    <a href="index.html">HOME</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="about.html">ABOUT</a>
                </div>
            </div>
            <div class="right-side">
                <div class="brand">
                    <div>YAO LEE</div>
                </div>
            </div>
        </div>
        <!--Content-->
        <div class="content-wrapper">
            <div class="portfolio-img-background" 
                    style="background-image: url(images/bg-photo.jpg);">
                <div class="subtitle">Project</div>
                <a href="https://www.yaofow.com">
                    <img  src="images/logos/iproject.svg" 
                            class="iphoto" 
                            alt="project website">
                </a>
            </div>
            <div class="portfolio-img-background" 
                 style="background-image: url(images/bg-photography.jpg);">
                <div class="text-icon">
                    <div class="subtitle">photography</div>
                    <a href="Camera and Lens Search/index.html">
                        <img  src="images/logos/iphoto.svg" 
                              class="iphoto"
                              alt="photography website">
                    </a>
                </div>
            </div>
            <div class="portfolio-img-background" 
                 style="background-image: url(images/bg-programming.jpg);">
                <div class="subtitle">About</div>
                <a href="about.html">
                    <img  src="images/logos/iabout.svg" 
                          class="iphoto"
                          alt="about page">
                </a>
            </div>
        </div>
    </div>
</body>

<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper');

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', () => {
            portfolioItem.childNodes[1].classList.add('img-darken');
        })

        portfolioItem.addEventListener('mouseout', () => {
            portfolioItem.childNodes[1].classList.remove('img-darken');
        })
    })
</script>
</html>
