<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mmPhotos</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" 
              rel="stylesheet">
        <link rel="stylesheet" href="mmPhotosStyles.css">
    </head>
    <body>
        <div class="container">
            <!--attributes-->
            <div class="attributes">
                <form name="mmPhotos" action="" method="get">
                    <div class="attr search">Search 
                        <input 
                            type="attr button" 
                            name="button" 
                            Value="Search" 
                            onClick="testResults(this.form)">
                    </div>
                    <button class="btnSearch" type="submit">Search</button>
                    <div class="attr sensor">
                        Sensor Size
                        <select>
                            <option value="APS-C">APS-C</option>
                            <option value="Full Frame">Full Frame</option>
                        </select>
                    </div>
                    <div class="attr mm">mm 
                        <input 
                            type="text" 
                            name="mmTextBox" 
                            value="50">
                    </div>
                    <div class="attr fNumber">F Number 
                        <input 
                            Type="text" 
                            name="fTextBox" 
                            value="1.8">
                    </div>
                    <div class="attr shootingHeight">Shooting Height 
                        <select>
                            <option value="anyHeight">Any</option>
                            <option value="standing">Standing</option>
                            <option value="chest">Chest</option>
                            <option value="hip">Hip</option>
                            <option value="knee">Knee</option>
                            <option value="ground">Ground</option>
                        </select>
                    </div>
                    <div class="attr shootingStyle">Shooting Style 
                        <select>
                            <option value="anyStyle">Any</option>
                            <option value="portraitHeadshot">Portrait Headshot</option>
                            <option value="portraitShoulder">Portrait Shoulder</option>
                            <option value="portraitHalf">Portrait Half</option>
                            <option value="portraitFull">Portrait Full</option>
                            <option value="portraitEnvironmentalHalf">Portrait Environmental Half</option>
                            <option value="portraitEnvironmentalFull">Portrait Environmental Full</option>
                            <option value="landscape">Landscape</option>
                            <option value="cityscape">Cityscape</option>
                            <option value="seascape">Seascape</option>
                            <option value="product">Product</option>
                        </select>
                    </div>
                    <div class="attr shootingTime">Shooting Time
                        <select>
                            <option value="anytime">Any</option>
                            <option value="daytime">Day Time</option>
                            <option value="nighttime">Night Time</option>
                        </select>
                    </div>
                </form>
            </div>
            <!--view-->
            <div class="view">
                <div class="viewSelected"><img src="images/bg-photo.jpg"></div>
                <div class="gallery">gallery</div>
            </div>
            <!--data-->
            <div class="viewSelectedData">viewSelectedData</div>
        </div>
    </body>
</html>
